<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security: Content Security Policy (backup for server headers) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
             script-src 'self' 'unsafe-inline'; 
             style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
             font-src 'self' https://fonts.gstatic.com; 
             img-src 'self' data: https:; 
             connect-src 'self' https://api.resultgate.com;" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="ResultGate - Secure, reliable access to WASSCE and BECE examination results. Check your results safely and get academic guidance." />
  <meta name="keywords"
    content="WASSCE results, BECE results, exam results checker, Ghana education, WAEC, NECO, result checking" />
  <meta name="author" content="ResultGate" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://resultgate.com/" />
  <meta property="og:title" content="ResultGate - Secure Exam Results Access" />
  <meta property="og:description"
    content="Check your WASSCE and BECE results securely. Get academic guidance based on your performance." />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://resultgate.com/" />
  <meta name="twitter:title" content="ResultGate - Secure Exam Results Access" />
  <meta name="twitter:description"
    content="Check your WASSCE and BECE results securely. Get academic guidance based on your performance." />

  <!-- Theme Color -->
  <meta name="theme-color" content="#10b981" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <title>ResultGate - Secure Exam Results Access</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
